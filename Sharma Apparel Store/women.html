<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Women's Apparel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="index.html">Sharma Apparel Store</a>
  </nav>
  
  <div class="container mt-4">
    <h1>Women's Apparel</h1>
    <!-- Add Women Product Section -->
    <div class="row">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://varnamsarees.com/image/products/thumb/3~1-R4qoM4MIiG.jpg " class="card-img-top" alt="Formal Shirt">
          <div class="card-body">
            <h5 class="card-title">saree</h5>
            <p class="card-text">Price: Rs 500</p>
            <div class="btn-wrapper">
              <a href="#" class="btn btn-primary">Buy Now</a>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://5.imimg.com/data5/QG/GY/MY-26396387/printed-salwar-suit-500x500.jpg" class="card-img-top" alt="Casual Shirt">
          <div class="card-body">
            <h5 class="card-title">Salwar suits</h5>
            <p class="card-text">Price: Rs 700</p>
            <div class="btn-wrapper">
              <a href="#" class="btn btn-primary">Buy Now</a>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6WqBBUUr-Rm7R1nuxGoKPqToYf6gWoZNPzA&s" class="card-img-top" alt="Polo Shirt">
          <div class="card-body">
            <h5 class="card-title">sandals</h5>
            <p class="card-text">Price: Rs 1000</p>
            <div class="btn-wrapper">
              <a href="#" class="btn btn-primary">Buy Now</a>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
